  <h1  style="font-size:3em; ">Виды чая: названия, фото и описание сортов  </h1> 
        <p class="tea-text"> 
        <img class="tea-image" src="foto-2444-0.jpg">
        <p class="tea-text">Черный и зеленый чай знают все. Но ведь сортов и видов чая гораздо больше. И именно об этом разнообразии мы хотим рассказать тебе сегодня. Потому что даже давние поклонники этого тонизирующего напитка иногда упускают новые интересные варианты!</p><br>

        <h2 >1. Черный чай</h2>
        <img class="tea-image" src="foto-2444-1.jpg">
        <p class="tea-text">Начнем с самой очевидной классики и самого простого, а также доступного варианта. Это самая популярная разновидность в европейской части мира. Ценится черный чай за насыщенный и выразительный вкус.
        </p><br>

        <h2 >2. Зеленый чай</h2>
        <img class="tea-image" src="foto-2444-2.jpg">
        <p class="tea-text">На самом деле зеленый чай – это те же листья, что и черный. Просто он практически не ферментирован, за счет чего сохраняет больше полезных веществ и антиоксидантов. Зеленый чай более популярен в азиатских регионах.
        </p><br>

        <h2 >3. Красный чай</h2>
        <img class="tea-image" src="foto-2444-3.jpg">
        <p class="tea-text">Не стоит путать его с каркаде, о котором мы расскажем дальше. Это еще одна китайская разновидность обыкновенного листового чая. Напиток более насыщенный и терпкий чем зеленый, но немного легче черного.
        </p><br>

        <h2 >4. Матча</h2>
        <img class="tea-image" src="foto-2444-4.jpg">
        <p class="tea-text">Несмотря на то, что матча – это порошок, но сделан он из тех же чайных листьев. Просто они проходят определенную термообработку и измельчаются. Чаще всего матча зеленая, но бывают и цветные разновидности.</p><br>

        <h2 >5. Габа</h2>
        <img class="tea-image" src="foto-2444-5.jpg">
        <p class="tea-text">Особый японский напиток. Листья чая проходят специальную обработку без доступа кислорода, из-за чего возрастает содержание аминокислот. Сейчас этот чай также производят в Таиланде, Китае и Вьетнаме.
        </p><br>

        <h2 >6. Белый чай</h2>
        <img class="tea-image" src="foto-2444-6.jpg">
        <p class="tea-text">Все те же чайные листья, но на этот раз вместе с почками. Ферментация совсем минимальная, еще меньше, чем в зеленом. Эта группа чаев считается самой полезной.
        </p>

        <h2 >7. Дарджилинг</h2>
        <img class="tea-image" src="foto-2444-7.jpg">
        <p class="tea-text">Очень дорогой индийский чай, выращенный в одноименном регионе. Он изготовлен из лучшего сырья, добытого в горной части в Гималаях, по особой технологии. Его называют чайным шампанским.
        </p><br>

        <h2 >8. Каркаде</h2>
        <img class="tea-image" src="foto-2444-8.jpg">
        <p class="tea-text">Его еще часто называют красным чаем за насыщенный красный цвет напитка. На самом деле это не чайные листья, а лепестки гибискуса, богатые витамином С. Каркаде не содержит кофеин.
        </p><br>

        <h2 >9. Гранулированный чай</h2>
        <img class="tea-image" src="foto-2444-9.jpg">
        <p class="tea-text">В процессе обработки сырья оно проходит через специальную машину, которая измельчает и скручивает чайные листья в гранулы. Чаще всего это индийские сорта, и всегда черные.
        </p><br>

        <h2 >10. Желтый чай</h2>
        <img class="tea-image" src="foto-2444-10.jpg">
        <p class="tea-text">По степени ферментации и окисления желтый чай находится между белым и зеленым. Его производят из лучшего сырья, он достаточно редкий и его тяжело достать за пределами Китая.
        </p><br>
        <p><a name="top"></a></p>

        
        <h1 style="color: #ffffff;;"> ///</h1>
        <h2> История возникновения</h2>
        <p class="tea-text"> История чая охватывает множество культур на протяжении тысячелетий. С чайным растением Camellia sinensis, произрастающим в Восточной Азии и, вероятно, происходящим из пограничных районов юго-западного Китая и северной Мьянмы. Одно из самых ранних упоминаний о чаепитии относится ко временам китайской династии Шан, когда чай употребляли как лечебный напиток. </p>
        <img class="tea-image" src="scale_1200.jpg">
        <p class=" tea-text">
          Раннее достоверное упоминание о чаепитии датируется 3 веком нашей эры в медицинском тексте, написанном китайским врачом Хуа Туо. Впервые он стал известен западному миру через португальских священников и торговцев в Китае в начале 16 века. Употребление чая стало популярным в Британии в 17 веке. Британцы ввели коммерческое производство чая в Британскую Индию, чтобы конкурировать с китайской монополией на чай, воруя листья зеленого чая из Китая, перевозя их поездом / автотранспортом, в результате чего они подвергались ферментации, и считалось, что ферментированный чай - это чай, который пьют в Китае. Следовательно, чай, который пьют на Западе, в основном ферментированный, а не зеленый свежий чай. </p>

          <h1 style="color: #ffffff;;"> ///</h1>
      <h2> Правила заваривания</h2>
      <p class=" tea-text">К сожалению, в наше время чаем принято называть все, что заливается кипятком. Проведенный недавно опрос среди жителей Великобритании показал, что даже коренные англичане, народ, у которого чаепитие практически в крови, и те предпочитают пить чай в пакетиках – так удобнее и привычнее.</p>
      <p class=" tea-text">
        Что касается вкуса настоящего крупнолистового чая, заваренного по всем правилам – теперь он кажется нам необычным и слишком ярким. Но ведь прелесть этого чая именно в том, что его не нужно осквернять сахаром, заедать лимоном – он приятен без всяких дополнений и оставляет мягкое послевкусие, как хороший коньяк.
      </p>
      <p class=" tea-text">
        Итак,основные правила:</p>
        <p class=" tea-text">1. Для начала найдите подходящую посуду. Чайник для заварки не должен быть большим – для компании из двух человек вполне подойдет заварник в 300мл, а для одного хватит и 150-миллилитрового чайника. Чашки тоже не должны быть большими, чтобы сохранить нужную температуру. А еще вам понадобится так называемый «сливник» - графин для сцеживания свежего отфильтрованного чая. Впрочем, вы вполне можете заменить его пол литровой чашкой.</p>
        <p class=" tea-text">
        2. Для начала обдайте чайник кипятком изнутри, чтобы согреть его. На чайничек в 300-350 мл вам понадобится примерно 4 чайные ложки чая. Залейте заварку кипятком до краев и аккуратно снимите образовавшуюся на поверхности пенку.</p>
        <p class=" tea-text">
        3. ВНИМАНИЕ! Главная хитрость приготовления чая в том, чтобы заваривать его всего 5-10 секунд, и сразу перелить в сливник. Не пренебрегайте сливником – при переливании слои заварки смешиваются и чай делается однороднее.</p>
        <p class=" tea-text">
        4. Полученный чай разлейте по чашкам. Не разбавляйте его водой – это уже готовый к употреблению напиток.
        </p>
        <p class=" tea-text">
        5. Оставшиеся в чайнике листья вы можете таким образом использовать до 5 раз, но самой вкусной считается именно третья заварка.</p>
        <p class=" tea-text">
        И последний совет: ВЫБИРАЙТЕ ЧАЙ ПРАВИЛЬНО</p>
        <p class=" tea-text">
        Если вы выбираете чай в магазине, покупайте лучше на развес. Чайные листочки должны быть однородными, без пыли – пыль означает, что условия хранения не были соблюдены правильно. Храните чай в герметично закрытой посуде, чтобы он не впитывал посторонние запахи, и избегайте попадания прямых солнечных лучей – они портят структуру чайного листа.</p>
